<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="stylesheets/global.css">
    <title>Give Me Space</title>
</head>
<body>
    <!-- This is the title bar of the website with settings etc. in it -->
    <div id="nav_bar">
        <h1 id="title_text">Give me space...</h1>
        <button type="button" id="account_options">Account Options</button>
    </div>

    <!-- This contains the contacts list and the expanded contact box (see figma for reference) -->
    <div id="content">

        <div id="contacts_list_container">
            <div id="search_row">
                <label for="search_bar">Search:</label>
                <input type="text" id="search_bar" name="search_bar" placeholder="Search for a contact...">
            </div>
            <ul id="dynamic_contacts_list">
                <!--TODO: remove all these placeholders-->
                <li>placeholder1</li>
                <li>placeholder2</li>
                <li>placeholder3</li>
                <li>placeholder4</li>
                <li>p5</li>
                <li>p6</li>
                <li>p7</li>
                <li>p8</li>
                <li>p9</li>
                <li>p10</li>
                <li>p11</li>
                <li>p12</li>
                <li>p13</li>
                <li>p14</li>
                <li>p15</li>
                <li>p16</li> 
                <li>p17</li>
                <li>p18</li>
            </ul>
            <button id="new_contact_button" class="submit_button">New Contact</button>
        </div>

        <div id="details_pane">
            <p>details pane placeholder</p>
        </div>

    </div> <!-- end of content -->

    <!-- This contains the popup form to fill out when creating a new contact -->
     <div id="new_contact_container">
        <h3 id="form_close_button">x</h3>
        <form id="new_contact_form">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" autocomplete="given-name" name="fname" placeholder="John">

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" autocomplete="family-name" name="lname" placeholder="Doe">

            <label for="email">Email Address:</label>
            <input type="text" id="email" autocomplete="email" name="email" placeholder="user@website.tld">

            <button class = "submit_button">Create</button>            
        </form> 
     </div> 

     <div id="gray_out"></div>
</body>
</html>
