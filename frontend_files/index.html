<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="stylesheets/global.css">
    <title>Give Me Space</title>
</head>
<body>
    <!-- This is the title bar of the website with settings etc. in it -->
    <div id="nav_bar">
        <h1 id="title_text">Give me space...</h1>
        <button type="button" id="account_options">Account Options</button>
    </div>

    <!-- This contains the contacts list and the expanded contact box (see figma for reference) -->
    <div id="content">

        <div id="contacts_list_container">
            <ul id="dynamic_contacts_list">

            </ul>
            <button id="new_contact_button" class="submit_button">New Contact</button>
        </div>

        <div id="details_pane">
            <p>details pane placeholder</p>
        </div>

    </div> <!-- end of content -->

    <!-- This contains the popup form to fill out when creating a new contact -->
     <div id="new_contact_container">
        <form action="" id="new_contact_form"> <!-- TODO: replace 'action' field with API call once needed -->
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="John">

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Doe">

            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="user@website.tld">

            <input class="submit_button" type="submit" value="Create New Contact">
        </form> 
     </div> 

     <div id="gray_out"></div>
</body>
</html>
